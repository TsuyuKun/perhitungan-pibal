<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Perhitungan Pibal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 2rem;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.2rem;
    }
    input {
      width: 100%;
      padding: 0.4rem;
      box-sizing: border-box;
    }
    button {
      grid-column: span 2;
      padding: 0.8rem;
      background-color: #007BFF;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .results {
      margin-top: 2rem;
      background: #eef;
      padding: 1.5rem;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
    }
    .section {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Perhitungan Pibal</h1>
    <form onsubmit="calculate(event)">
      <div>
        <label>N₁</label>
        <input type="number" id="n1" required min="1">
      </div>
      <div>
        <label>N₂</label>
        <input type="number" id="n2" required min="1">
      </div>
      <div>
        <label>Azimuth 1 (°)</label>
        <input type="number" id="az1" step="0.1" required>
      </div>
      <div>
        <label>Azimuth 2 (°)</label>
        <input type="number" id="az2" step="0.1" required>
      </div>
      <div>
        <label>Elevasi 1 (°)</label>
        <input type="number" id="el1" step="0.1" required>
      </div>
      <div>
        <label>Elevasi 2 (°)</label>
        <input type="number" id="el2" step="0.1" required>
      </div>
      <button type="submit">Omke Gas</button>
    </form>

    <div id="results" class="results"></div>
  </div>

  <script>
    function radians(deg) {
      return deg * Math.PI / 180;
    }

    function cotangent(deg) {
      return 1 / Math.tan(radians(deg));
    }

    function calculate(event) {
      event.preventDefault();

      const n1 = parseFloat(document.getElementById("n1").value);
      const n2 = parseFloat(document.getElementById("n2").value);
      const az1 = parseFloat(document.getElementById("az1").value);
      const az2 = parseFloat(document.getElementById("az2").value);
      const el1 = parseFloat(document.getElementById("el1").value);
      const el2 = parseFloat(document.getElementById("el2").value);
      const rate = parseFloat(document.getElementById("rate").value);

      // Constants
      const rate = 250.00;

      // Heights
      const d11 = ((2 * n1 - 1));
      const d21 = ((2 * n2 - 1));
      const d12 = (cotangent(el1));
      const d22 = (cotangent(el2));
      const d13 = (d11 * rate * d12)
      const d13 = (d11 * rate * d12)

      // ΔY = Y1 - Y2 = d1*cos(az1) - d2*cos(az2)
      const y1 = d1 * Math.cos(radians(az1));
      const y2 = d2 * Math.cos(radians(az2));
      const deltaY = y1 - y2;

      // ΔX = X1 - X2 = d1*sin(az1) - d2*sin(az2)
      const x1 = d1 * Math.sin(radians(az1));
      const x2 = d2 * Math.sin(radians(az2));
      const deltaX = x1 - x2;

      // Speed in knots
      const speed = Math.sqrt(deltaX ** 2 + deltaY ** 2) * 2;

      // Direction (in degrees)
      const alpha = Math.atan2(deltaY, deltaX) * 180 / Math.PI;

      // True wind direction
      let bearing;
      if (deltaY > 0 && deltaX < 0) {
        bearing = 270 + Math.abs(alpha);
      } else if (deltaY > 0 && deltaX > 0) {
        bearing = 90 - Math.abs(alpha);
      } else if (deltaY < 0 && deltaX > 0) {
        bearing = 90 + Math.abs(alpha);
      } else if (deltaY < 0 && deltaX < 0) {
        bearing = 270 - Math.abs(alpha);
      } else {
        bearing = alpha; // fallback, e.g. when deltaX == 0
      }
      const direction = ((bearing + 360) % 360).toFixed(2); // normalized 0–360°

      // Step-by-step output
      document.getElementById("results").innerHTML = `
        <div class="section"><strong>dn</strong><br>
        d₁ = (2×${n1} - 1) × ${rate} × cot(${el1})<br>
        d₁ = ${d11} × ${rate} × ${d12}<br>
        d₁ = ${d13.toFixed(8)}<br><br>
        d₂ = (2×${n2} - 1) × ${rate} × cot(${el2})<br>
        d₂ = ${d21} × ${rate} × ${d22}<br>
        d₂ = ${d23.toFixed(8)}</div>

        <div class="section"><strong>dy dx</strong><br>
        ΔY = Y₁ - Y₂<br>
        ΔY = (d₁ × cos(A₁)) - (d₂ × cos(A₂))<br>
        ΔY = ${d1.toFixed(8)} × cos(${az1})) - (${d2.toFixed(8)} × cos(${az2})<br>
        ΔY = ${deltaY.toFixed(8)}<br><br>
        ΔX = X₁ - X₂<br><br>
        ΔY = (d₁ × sin(A₁)) - (d₂ × sin(A₂))<br>
        ΔY = ${d1.toFixed(8)} × sin(${az1})) - (${d2.toFixed(8)} × sin(${az2})<br>
        ΔY = ${deltaX.toFixed(8)}</div>

        <div class="section"><strong>ff</strong><br>
        ff = √(ΔX² + ΔY²) × 2 = ${speed.toFixed(8)} knots</div>

        <div class="section"><strong>ddd</strong><br>
        α = arctan(ΔY / ΔX) = ${alpha.toFixed(6)}°<br>
        Arah (ddd) = ${bearing.toFixed(2)}°</div>
      `;
    }
  </script>
</body>
</html>
